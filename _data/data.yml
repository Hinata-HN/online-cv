          整合不同第三方支付，以單一QR code方式提供消費者更簡潔的付款方式。
          支援支付方式有：LINE Pay、Pi拍錢包、街口支付、停車大聲公支付和Google Pay。
          <div class="highlight">
            <pre class="highlight">
          ‧ <a href="https://youtu.be/_z5s9AULozw" target="_blank">LINE Pay demo</a>
