    title: 簡介
    summary: |
      職涯中參與的開發案，從消費性電子產品、數據收集分析、付款交易、和後端服務，都是圍繞在
      "使人更便捷"的目的上。而這也是我對自己工作上的期許和目標 – "拉近人與科技的距離"。
      科技除了幫助人在工作和日常生活中更方便，也更要容易使用和操作。期望今後能在其他
      各種不停領域、產業，以不同的面向和方式，繼續利用科技來幫助不同需求的人。
