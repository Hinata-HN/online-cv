          </div>
    - role: 資深軟體專案工程師
      time: 2011 - 2018
      company: 宏碁 (acer)
      details: |
        - Acer Nidus軟體開發  
          為acer在其所有android裝置上預載的app，透過在android framework上修改和新增
          的功能，該app可收集各種系統資訊(kernel log, log info)、錯誤異常報告和使用者回饋。
          之後會將收集的資訊回傳給Nidus雲端服務，統計和整理系統和軟體發生的錯誤和異常。
          此外，Acer Nidus也具有silent update功能，並協助更新其他內部軟體(in-house apps)和系統功能。
        - Nidus雲端服務開發  
          負責接收Acer Nidus所收集回傳的資料，於Google app engine上開發。
          將收集回來的資訊自動分析整理和統計，最後產生結果報告提供PM和相關人員參考。
          而錯誤異常的相關資訊則會將issue直接自動開啟，並分配給各功能負責人。
        - android google mobile services (gms)  
          負責分析並處理gms相關的issue，並回報給Google。
        - Acer Analytics API  
          提供android apps將資料上傳至acer雲端平台的library。apps開發者能夠針對用戶的使用行為做資料收集，
          並透過該library將收集來的資料上傳至網路。
        - Acer DADA  
          企業行動應用程式管理(Mobile application management - MAM)的服務。透過雲端平台讓企業主管理公司
          內部的android裝置。
          <div class="highlight">
            <pre class="highlight">
            ‧ <a href="https://hinatanofan.s3-ap-northeast-1.amazonaws.com/resume/ACERDADA.jpg" target="_blank">新聞</a>
            ‧ <a href="https://hinatanofan.s3-ap-northeast-1.amazonaws.com/resume/%E5%8F%B0%E7%81%A3_%E7%B9%81%E4%B8%ADAcer+DADA%E4%BB%8B%E7%B4%B9_P_Acer+DADA+%E6%9C%8D%E5%8B%99-%E5%8D%B0%E5%88%B7.pdf" target="_blank">DM</a></pre>
          </div>
        - Acer User Experience Improvement Program  
          收集使用者操作行為和裝置上程序的狀態，並透過這些資訊分析，提供未來新產品規劃的參考和方向。
          以及建立使用者操作預測模型，以雲端服務方式回饋給加入該計畫的使用者，提升使用者的使用經驗。
        - 大數據dashoard平台整合  
          串聯Hadoop和ELK Stack平台，使數據處理和數據視覺化的流程更方便。
